<!DOCTYPE html>
<html>

<head>
<title>AJAX</title>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
</script>

</head>

<body>


<button id="cachorro">Cachorro</button>
<button id="gato">Gato</button>

<div id="box" style="color: white; margin-top: 10px; width: 150px; height: 50px; background: green;"></div>


<script>

$(document).ready(() => {

	$('#cachorro').on('click', () => {
		
		$.ajax({
		url: './moi_ajax/cachorro.php',
		dataType: 'JSON',
		success: function (dados) {
			$('#box').html(dados.animal)
			$('#box').css('background-color', dados.cor)
			console.log(dados.animal)
		}
		
		})
	
	})
	
	$('#gato').on('click', () => {
		
		$.ajax({
		url: './moi_ajax/gato.php',
		dataType: 'JSON',
		success: function (dados) {
			$('#box').html(dados.animal)
			$('#box').css('background-color', dados.cor)
			console.log(dados.animal)
		}
		
		})
	
	})

})

</script>

</body>

</html>
