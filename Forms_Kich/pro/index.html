<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" >
    <title>Formulario de cadastro</title>
</head>


<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/undraw_shopping_re_3wst.svg">
        </div>

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="tittle">
                        <h1>cadastre-se</h1>
                    </div>
                    <div class="login-botton">
                        <button><a href="#">Entrar</a></button>
                    </div>




                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu Sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="tel">Celular</label>
                        <input id="tel" type="tel" name="tel" placeholder="(xx) xxxx-xxxx" >
                    </div>


                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" >
                    </div>


                    <div class="input-box">
                        <label for="Confirmpassword">Confirme sua senha</label>
                        <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite sua senha" >
                    </div>

                </div>

                <div class="gender-inputs"> 
                    <div class="gender-title"> 
                        <h6>Generos</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="famale">Feminino </label>
                        </div>



                    </div>
                </div>

            </form>
        </div>

    </div>

    


    
</body>
</html>
