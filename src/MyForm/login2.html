<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style_login2.css">
  <title>Login & Signup </title>
</head>
<body>
  <!-- Container Start -->
  <div id="container">
    <!-- Form Wrap Start -->
    <div class="form-wrap">
      <h1>Login</h1>
      <!-- Form Start -->
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="firstname" id="first-name">
        </div>
        <button type="submit">Login </button>
        <p class="bottom-text">
            Forgot Password?
          <a href="#"></a>
        </p>
      </form>
      <!-- Form Close -->
    </div>
    <!-- Form Wrap Close -->
    <footer>
      <p>If you don't have any Account? Register Now <a href="SignUp.html">SingUp Here</a></p>
    </footer>
  </div>
  <!-- Container Close -->

</body>
</html>
