<html>

    <title>Forms</title>
  </head>

  <body>
    <h1>My Form</h1>

    <form method="post" action="www.programiz.com/user">
      <label for="firstname">First name:</label>
      <input type="text" name="firstname" /><br />
      <label for="lastname">Last name:</label>
      <input type="text" name="lastname" /><br />
      <input type="submit" />
    </form>
    <!-- https://www.programiz.com/html/form-action -->

    <form action="/tutorial/action.html">
      <label>Enter your name</label> <br />
      <input type="text" name="firstname" placeholder="First name" /><br />
      <input type="text" name="lastname" placeholder="Last name" /><br /><br />

      <button type="submit">Submit</button>
    </form>
    <!-- https://www.dofactory.com/html/editor/form-action -->

    <form action="javascript:submit()">
      <label>Enter your address</label> <br />
      <input type="text" name="street" placeholder="Street" /><br />
      <input type="text" name="city" placeholder="City" /><br />
      <input type="text" name="state" placeholder="State" /><br /><br />

      <button type="submit">Submit</button>
    </form>

    <script>
      let submit = () => {
        let values = "";
        values +=
          "Street = " + document.getElementsByName("street")[0].value + "\n";
        values +=
          "City = " + document.getElementsByName("city")[0].value + "\n";
        values +=
          "State = " + document.getElementsByName("state")[0].value + "\n";
        alert(values);
      };
    </script>
    <!-- https://www.dofactory.com/html/form/action-->

    <!-- https://www.htmlprogressivo.net/2014/01/Como-criar-um-formulario-completo-para-um-site.html -->
  </body>
</html>
