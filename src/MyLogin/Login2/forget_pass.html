<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://icons8.com.br/icon/23028/html-5"
    />
    <link rel="stylesheet" href="SignUp.css" />
    <title>Login & Signup</title>
  </head>
  <body>
    <!-- Container Start -->
    <div id="container">
      <!-- Form Wrap Start -->
      <div class="form-wrap">
        <h1>Forget Password?</h1>
        <p>
          Enter your e-mail address and we'll send you a link to reset your
          password.
        </p>
        <!-- Form Start -->
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <button type="submit">Reset Password</button>
          <!-- 
          <p class="bottom-text">
            By Clicking the Sign Up Button, you agree to our
            <a href="#">Term & Conditions</a> and <a href="#">Primary Policy</a>
          </p>
          -->
        </form>
        <!-- Form Close -->
      </div>
      <!-- Form Wrap Close -->
      <footer>
        <p>
          If you don't have any Account? <a href="SignUp.html">Register Now </a>
        </p>
      </footer>
    </div>
    <!-- Container Close -->

    <!-- 
    reference: 
      https://www.onlineittuts.com/how-to-create-registration-form-in-html.html
      https://www.youtube.com/watch?v=M6wpt7ifGzw&t=508s
  --></body>
</html>
