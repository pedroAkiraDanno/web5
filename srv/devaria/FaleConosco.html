<!DOCTYPE html>
<html lang="pt-BR">


    <head>
        <meta charset="utf-8" />         
        <title> Fale Conosco</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="public/css/devaria.css" /> 
        <link rel="stylesheet" href="public/css/footer.css" />        
        <link rel="stylesheet" href="public/css/header.css" />  
        <link rel="stylesheet" href="public/css/FaleConosco.css" />
    </head>



    <body>
        <header>
            <a href="index.html" class="link-logo">
                <img src="public/photos/logo-devaria-02.471a6e86.svg" alt="Logo devaria">

            </a>

            <nav class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Professores.html">Professores</a></li>
                    <li><a href="FaleConosco.html">Fale Conosco</a> </li>
                    <li><a href="DevStars.html"> DevStars </a></li>                          
                </ul>
            </nav>
        </header>


        <main>
            <h1 class="tittle text-center">Fale com a Devaria atraves dessa pagina</h1>            
            <h2 class="sub-tittle text-center"">  Para entrar em contato preencha os campos abaixo e clique em enviar</h2>
            <form action="index.html" class="contat-form margin-horizontal-20px">
                <div>
                    <label>Nome: </label><input type="text" name="Nome" maxlength="70" />
                </div>

                <div>
                    <label>E-mail:</label><input type="text" name="E-mail" maxlength="170"/> 
                </div>

                <div>
                    <label>Comentarios:</label>
                    <textarea name="Comentarios" cols="50" rows="4"></textarea>
                </div>

                <div>
                    <label>Sexo:</label>
                    <input type="radio" name="Sexo"/><span>Feminino</span>
                    <input type="radio" name="Sexo"/><span>Masculino</span> 
                </div>

                <div>
                    <label>Aonde voce conheceu a Devaria?</label>
                    <select>
                        <option selected>Youtube</option>
                        <option selected>Amigos</option>
                        <option selected>Google</option>
                        <option selected>Outros</option>
                    </select>
                </div>

                <div>
                    <input type="checkbox" name="Aceito" value="Aceite" />
                    <span>Aceito receber novidades da Devaria</span>
                </div>
                <div>
                    <input type="submit" name="Enviar" value="Enviar" />
                    <input type="reset" name="Limpar" value="Limpar" />
                </div>

            </form>

        </main>


        <footer>
            <section>
                <span>contanto@devaria.com.br</span><br/>
                <span>Conheca o nosso canal do Youtube!</span><br/>
            </section>            
        </footer>


    </body>

</html>
