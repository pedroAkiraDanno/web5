<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <h1>Cadasdro de Devs</h1>
        <p>Complete suas informações</p>
        <br>        
    </div>

    <form>

        <fieldset> <!-- The <fieldset> tag is used to group related elements in a form.  The <fieldset> tag draws a box around the related elements. -->
            <div>
                <label>Nome</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label>Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>



            <div>
                <label>Email</label>
                <input type="email" name="email" id="email">   
            </div>


            <div>
                <label>De qual lado da aplicação você deselvolve?</label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>       
                <label>
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>                                 

            </div>


            <div>
                <label>Senioridade</label>
                <select id="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>


            <fieldset>
                <div>
                    <label>Selecione as tecnologias que utiliza: </label>

                    <input type="checkbox"  id="tecnologia1"  name="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>

                    <input type="checkbox"  id="tecnologia2"  name="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>

                    <input type="checkbox"  id="tecnologia3"  name="tecnologia3" value="Javascript">
                    <label for="tecnologia3">Javascript</label>            
                </div>
            </fieldset>



            <div>
                <br>
                <label>Conte um pouco da sua expeciencia: </label>
                <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"> </textarea>
            </div>

            <button type="submit" >Concluido </button>




    </form>
    
</body>
</html>
