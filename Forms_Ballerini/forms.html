<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Document</title>
</head>
<body>

    <div>
        <h1 id="titulo">Cadasdro de Devs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>        
    </div>

    <form>

        <fieldset class="grupo"> <!-- The <fieldset> tag is used to group related elements in a form.  The <fieldset> tag draws a box around the related elements. -->
            <div>
                <label for="nome"> <strong>Nome </strong> </label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div>
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>



            <div class="campo ">
                <label for="email"> <strong>Email</strong></label>
                <input type="email" name="email" id="email" required>   
            </div>


            <div>
                <label><strong>qual lado da aplicação você deselvolve? </strong> </label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>       
                <label>
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>                                 

            </div>


            <div>
                <label for="senioridade" ><strong>Senioridade </strong></label>
                <select id="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>


            <fieldset class="grupo">
                <div>
                    <label><strong> Selecione as tecnologias que utiliza: </strong> </label>

                    <input type="checkbox"  id="tecnologia1"  name="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>

                    <input type="checkbox"  id="tecnologia2"  name="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>

                    <input type="checkbox"  id="tecnologia3"  name="tecnologia3" value="Javascript">
                    <label for="tecnologia3">Javascript</label>            
                </div>
            </fieldset>



            <div>
                <br>
                <label><strong>Conte  um pouco da sua expeciencia:  </strong>  </label>
                <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"> </textarea>
            </div>

            <button class="botao" type="submit" >Concluido </button>




    </form>
    
</body>
</html>
